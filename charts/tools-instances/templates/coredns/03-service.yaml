{{ if .Values.tools.coredns.enable }}
apiVersion: v1
kind: Service
metadata:
  name: coredns-tcp
  namespace: {{ .Values.tools.namespace }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  labels:
    app: coredns
spec:
  selector:
    app: coredns
  ports:
    - name: "tcp-53"
      protocol: TCP
      port: 53
      targetPort: "tcp-53"
  type: LoadBalancer
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: Service
metadata:
  name: coredns-udp
  namespace: {{ .Values.tools.namespace }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  labels:
    app: coredns
spec:
  selector:
    app: coredns
  ports:
    - name: "udp-53"
      protocol: UDP
      port: 53
      targetPort: "udp-53"
  type: LoadBalancer
  externalTrafficPolicy: Local
---
{{ if .Values.tools.coredns.metrics }}
apiVersion: v1
kind: Service
metadata:
  name: coredns-metrics
  namespace: {{ .Values.tools.namespace }}
  labels:
    app: coredns
    component: metrics
  annotations:
    prometheus.io/port: "9153"
    prometheus.io/scrape: "true"
spec:
  selector:
    app: coredns
  ports:
    - name: metrics
      port: 9153
      targetPort: "tcp-9153"
{{ end }}
{{ end }}
