tools:
  namespace: tools
  jaeger:
    enable: true
    image: quay.io/jaegertracing/all-in-one
  mockserver:
    enable: true
    image: quay.io/rhn_support_azgabur/mockserver:latest
  keycloak:
    enable: true
    # 'operator' for RHBK operator
    # 'deployment' for Keycloak deployment
    keycloakProvider: "operator"
    operator:
      channel: stable-v26
      startingCSV: rhbk-operator.v26.0.10-opr.1  # Ignored if 'Automatic' bellow
      installPlanApproval: Automatic  # can be 'Automatic' or 'Manual'
    deployment:
      image: quay.io/keycloak/keycloak:26.3
    database:
      image: registry.redhat.io/rhel9/postgresql-16
  redis:
    enable: true
    image: quay.io/opstree/redis:latest
  dragonfly:
    enable: true
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
  valkey:
    enable: true
    image: ghcr.io/valkey-io/valkey:latest
  spicedb:
    enable: true
    image: quay.io/authzed/spicedb:latest
  customMetricsApiserver:
    enable: true
    image: quay.io/acristur/custom-metrics-apiserver:latest
  coredns:
    enable: false
    metrics: false
    # be sure to add trailing dot "."
    zone: "k.example.com."
    # Autodelegation script will delegate to route53 if set to true
    # You need to have `coredns-autodelegate` secret in additionalManifests
    autoDelegate: false
    image: quay.io/kuadrant/coredns-kuadrant:latest

toolsManifests: []
