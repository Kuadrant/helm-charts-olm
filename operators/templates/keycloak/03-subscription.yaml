apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: rhbk-operator
  namespace: {{ .Values.keycloak.namespace }}
spec:
  channel: {{ .Values.keycloak.operator.channel }}
  installPlanApproval: {{ .Values.keycloak.operator.installPlanApproval }}
  name: rhbk-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  startingCSV: rhbk-operator.{{ .Values.keycloak.version }}
