{{- if (empty .Values.extraCatalogSources) }}
{{- if .Values.kuadrant.indexImage }}
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: kuadrant-upstream
  namespace: {{ .Values.kuadrant.namespace }}
spec:
  image: {{ .Values.kuadrant.indexImage }}
  sourceType: grpc
  secrets:
    - pull-secret
{{- end }}
{{- end }}
