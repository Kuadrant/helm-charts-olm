{{ if eq .Values.tools.enabled true }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockserver
  namespace: {{ .Values.tools.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: mockserver
  template:
    metadata:
      labels:
        deployment: mockserver
    spec:
      containers:
        - image: {{ .Values.tools.mockserver.image }}
          name: mockserver
          resources:
            limits:
              cpu: "100m"
              memory: "1Gi"
            requests:
              cpu: "2m"
              memory: "200Mi"
          ports:
            - containerPort: 1080
              protocol: TCP
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "init-mockserver"]
{{end}}
